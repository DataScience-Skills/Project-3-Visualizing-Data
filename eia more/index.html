<!DOCTYPE html>
<html>
<head>
    <title>Graph Selector</title>
</head>
<body>
    <select id="graphSelector" onchange="changeGraph()">
        <option value="images/consump_by_sector.png">Total Primary Energy Consumption by Sector</option>
        <option value="images/electric_net_generation.png">Electric Power Sector Net Generation</option>
        <option value="images/C_consump.png">Electric Power Sector Consumption of Coal</option>
        <option value="images/NG_consump.png">Electric Power Sector Consumption of Natural Gas</option>
        <option value="images/P_consumption.png">Electric Power Sector Consumption of Petroleum</option>
        <option value="images/total_energy_co2.png">Total Energy Electric Power Sector CO2 Emissions</option>
    </select>
    <img id="graphImage" src="images/C_consump.png" alt="Graph Image">
    <script src="static/js/script.js"></script>
</body>
</html>
